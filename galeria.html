<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #333;
            height: 50px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #555;
        }

        .galeria {
            margin: 20px;
        }

        .galeria img {
            width: 23%;
            /* Ajuste a largura conforme necessário */
            height: auto;
            margin: 0 1% 2% 0;
            /* Adicionei uma margem inferior de 2% */
            display: inline-block;
            /* Alterado para inline-block */
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .galeria img:hover {
            transform: scale(1.1);
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <header>
        <h1>VibeVerse Memórias: Shows que Fizeram História</h1>

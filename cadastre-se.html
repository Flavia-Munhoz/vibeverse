<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./style/cadastre-se.css">
    <title>Layout</title>

</head>

<body>
    <header>
        <img src="" alt="Imagem de logo Vibe Verse">
        <a href="#">Login</a>
    </header>
    <main>
        <form id="submitForm" class="sp__form" novalidate>
            <div class="sp__form__wrapper">
                <input type="text" id="name" class="sp__form__input" maxlength="50" name="name" placeholder="Nome" />
            </div>

            <div class="sp__form__wrapper">
                <input type="tel" id="phone" class="sp__form__input" name="Telefone" placeholder="Telefone" />
            </div>

            <div class="sp__form__wrapper">
                <input type="email" id="email" class="sp__form__input sp__form__input--email" maxlength="100"
                    name="email" placeholder="E-mail" />
            </div>
            <div class="sp__form__wrapper">
                <select id="estiloVida" name="estiloVida" required>
                    <option selected disabled value="">Estilo de Vida</option>
                    <option value="ativo">Ativo</option>
                    <option value="relaxado">Relaxado</option>
                    <option value="alternativo">Alternativo</option>
                    <option value="tradicional">Tradicional</option>
                    <option value="moderno">Moderno</option>
                </select>
            </div>
            <div class="sp__form__wrapper">
                <select id="estiloMusical" name="estiloMusical" required>
                    <option selected disabled value="">Estilo Musical</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="eletronica">Eletrônica</option>
                    <option value="hipHop">Hip Hop</option>
                    <option value="indie">Indie</option>
                </select>
            </div>
            <div class="sp__form__wrapper">
                <select id="prefSeriesVideos" name="prefSeriesVideos" required>
                    <option selected disabled value="">Estilo de séries e filmes</option>
                    <option value="comedia">Comédia</option>
                    <option value="acao">Ação</option>
                    <option value="drama">Drama</option>
                    <option value="ficcaoCientifica">Ficção Científica</option>
                    <option value="documentario">Documentário</option>
                </select>
            </div>

            <input type="hidden" id="categoria" name="category" value="359697">
            <input type="hidden" id="action" name="action" value="new">
            <input type="hidden" id="src" name="src" value="ad">

            <button type="submit" id="submit" class="sp__form__button">Enviar</button>

            <span class="success-msg" id="success-msg">Sua mensagem foi enviada com sucesso. Entraremos em contato em
                breve!</span>
            <span class="error-msg" id="error-msg">Ops! Algo deu errado, por favor, tente mais tarde!</span>
        </form>
    </main>
    <footer>
        <section>
            <p>&copy; <span itemprop="copyrightYear">2023</span>
                <span itemprop="copyrightHolder">The Example Company</span>
            </p>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="policy.html">Privacy Policy</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
